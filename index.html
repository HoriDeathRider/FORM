<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/trackball.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Form</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Contact</h1>
        <p class="header__subtitle">For new projects, ideas, business or anything you'd like to discuss, contact with me!</p>
    </header>
    <div class="wrapper"> 
        <div class="form">
            <form>
                <input type="text" placeholder="Address" class="form-input">
                <input type="email" placeholder="Your email..." class="form-input">
                <input type="tel" placeholder="Your phone..." class="form-input">
                <textarea class="form-textarea">Your massage...</textarea>
                <button class="button">Submit</button>
            </form>
        </div>
        <div class="contacts-wrapper">
            <div class="contacts">
                <h2>address</h2>
                <p>123 City name, Street, City, Country</p>
            </div>
            <div class="contacts">
                <h2>email</h2>
                <p>cahee@domain.com</p>
            </div>
            <div class="contacts">
                <h2>phone</h2>
                <p>+012 345 6789</p>
            </div>
        </div>
    </div>
</body>
</html>
